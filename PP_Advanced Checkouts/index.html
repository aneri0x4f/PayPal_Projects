<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PPCP Advanced</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://www.paypal.com/sdk/js?client-id=AfmP_Jzao4tPRb-nMDg4R5Y0eEaM9wYNaktzbEqFzH7d2kk4ykYXDIDyJ0v6mSkMJXfvl3ik27V-zNSn&components=messages,buttons"
      data-namespace="PayPalSDK"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <h3 class="ms-text-center">Adv Checkout</h3>
          <div class="ms-text-center pb-2">
            <div class="ms-label ms-large ms-action2 ms-light">$20.00 USD</div>
          </div>
          <div id="alerts" class="ms-text-center"></div>
          <div id="loading" class="spinner-container ms-div-center">
            <div class="spinner"></div>
          </div>

          <div id="content" class="hide">
            <div class="ms-card ms-fill">
              <div class="ms-card-content">
                <img
                  src="https://www.tbstat.com/wp/uploads/2021/08/bayc2.jpg"
                  style="width: 400px"
                />
              </div>
            </div>

            <div id="payment_options">
              <form class="row ms-form-group" id="card-form">
                <div>
                  <label for="card-number">Card Number</label>
                  <div class="div_input" type="text" id="card-number"></div>
                </div>
                <div class="col-md mb-2">
                  <label for="expiration-date">Expiration Date</label>
                  <div id="expiration-date" class="div_input"></div>
                </div>
                <div class="col-md mb-2">
                  <label for="cvv">Security Code</label>
                  <div id="cvv" class="div_input"></div>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input
                    value
                    placeholder="username@email.com"
                    type="email"
                    id="email"
                    class="div_input"
                    required
                  />
                </div>
                <div>
                  <input
                    class="ms-fullwidth mt-2 ms-medium"
                    type="submit"
                    value="Purchase"
                  />
                </div>
              </form>
              <hr />
              <hr />
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </body>
</html>
