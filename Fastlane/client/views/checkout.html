<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <head>
    <link rel="stylesheet" href="../styles.css" />
    {{&prerequisiteScripts}}
    <script type="text/javascript" src="../app.js" defer></script>
    <script src="https://www.paypal.com/sdk/js?client-id=BAAEotuC96QyCqzKMDUnMdirkKYqNOPA1AnUAt2Jev1nP9O3alEl_BCQOCJpnlBolRhbNIVxiPOy8TbmrA&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
    <div id="paypal-container-NCTY7X3FXJTKE"></div>
  </head>

  <body>
    <form>
      <h1>{{title}}</h1>

      <section id="customer" class="active visited">
        <div class="header">
          <h2>Customer</h2>
          <button id="email-edit-button" type="button" class="edit-button">
            Edit
          </button>
        </div>
        <div class="summary"></div>
        <div class="email-container">
          <fieldset class="email-input-with-watermark">
            <input
              id="email-input"
              name="email"
              type="email"
              placeholder="Email"
              autocomplete="email"
            />
            <div id="watermark-container"></div>
          </fieldset>
          <button
            id="email-submit-button"
            type="button"
            class="submit-button"
            disabled
          >
            Continue
          </button>
        </div>
      </section>

      <hr />

      <section id="shipping">
        <div class="header">
          <h2>Shipping</h2>
          <button id="shipping-edit-button" type="button" class="edit-button">
            Edit
          </button>
        </div>
        <div class="summary"></div>
        <fieldset>
          <span>
            <input
              id="shipping-required-checkbox"
              name="shipping-required"
              type="checkbox"
              checked
            />
            <label for="shipping-required-checkbox"
              >This purchase requires shipping</label
            >
          </span>
          <input
            name="given-name"
            placeholder="First name"
            autocomplete="given-name"
          />
          <input
            name="family-name"
            placeholder="Last name"
            autocomplete="family-name"
          />
          <input
            name="address-line1"
            placeholder="Street address"
            autocomplete="address-line1"
          />
          <input
            name="address-line2"
            placeholder="Apt., ste., bldg. (optional)"
            autocomplete="address-line2"
          />
          <input
            name="address-level2"
            placeholder="City"
            autocomplete="address-level2"
          />
          <input
            name="address-level1"
            placeholder="State"
            autocomplete="address-level1"
          />
          <input
            name="postal-code"
            placeholder="ZIP code"
            autocomplete="postal-code"
          />
          <input name="country" placeholder="Country" autocomplete="country" />
          <input
            name="tel-country-code"
            placeholder="Country calling code"
            autocomplete="tel-country-code"
          />
          <input
            name="tel-national"
            type="tel"
            placeholder="Phone number"
            autocomplete="tel-national"
          />
        </fieldset>
        <button id="shipping-submit-button" type="button" class="submit-button">
          Continue
        </button>
      </section>

      <hr />

      <section id="payment">
        <div class="header">
          <h2>Payment</h2>
          <button id="payment-edit-button" type="button" class="edit-button">
            Edit
          </button>
        </div>
        <fieldset>
          <div id="payment-component"></div>
        </fieldset>
      </section>

      <button id="checkout-button" type="button" class="submit-button">
        Checkout
      </button>
    </form>
  </body>
</html>
